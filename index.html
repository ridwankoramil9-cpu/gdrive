<!DOCTYPE html>
<!-- 
  ============================================================================
  G-DRIVE ULTIMATE PRO - FRONTEND
  VERSION: 14.0 (Clone, Upload Picker, Remote, & Targeted Search)
  ============================================================================
-->
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Drive Ultimate Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #00d2ff; --secondary: #ff00de;
            --glass-bg: rgba(20, 20, 30, 0.75); --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff; --input-bg: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29; background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; padding: 20px; color: var(--text-color); overflow-x: hidden; position: relative;
        }
        #tsparticles { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
        
        .container {
            position: relative; z-index: 1; background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 2rem; border-radius: 20px; border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5); width: 100%; max-width: 650px;
            animation: fadeIn 0.8s ease-out; opacity: 0; transition: opacity 1s;
        }
        .container.visible { opacity: 1; }

        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; text-align: center; background: linear-gradient(to right, #00d2ff, #ff00de, #f4b400); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        p.subtitle { text-align: center; color: rgba(255, 255, 255, 0.6); font-size: 0.8rem; margin-bottom: 1.5rem; }

        .tab-nav { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .tab-btn { background: transparent; border: none; color: #888; font-weight: 600; padding: 10px 15px; cursor: pointer; transition: 0.3s; font-size: 0.85rem; border-bottom: 2px solid transparent; flex: 1; }
        .tab-btn.active { color: #00d2ff; border-bottom-color: #00d2ff; background: rgba(0,210,255,0.05); }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.6rem; color: #d1d8e0; font-size: 0.8rem; font-weight: 500; }
        input, textarea, select { width: 100%; padding: 12px 15px; background: var(--input-bg); border: 1px solid var(--glass-border); border-radius: 10px; font-size: 0.9rem; color: white; box-sizing: border-box; }
        
        .input-group { display: flex; gap: 10px; }
        .btn-picker { width: auto !important; white-space: nowrap; background: #6c5ce7; padding: 0 20px !important; display: flex; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; border: none; color: white; }
        .btn-picker:hover { background: #5649c0; }

        button.main-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; background: linear-gradient(45deg, #00d2ff, #3a7bd5); color: #fff; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button.main-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); }

        .upload-box { border: 2px dashed #00d2ff; border-radius: 15px; padding: 30px; text-align: center; background: rgba(0, 210, 255, 0.05); cursor: pointer; margin-bottom: 15px; transition: 0.3s; }
        .upload-box:hover { border-color: #ff00de; background: rgba(0, 210, 255, 0.1); }

        /* PICKER STYLES */
        .picker-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .picker-item { padding: 8px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: background 0.2s; border: 1px solid transparent; color: #ddd; text-align: left; }
        .picker-item:hover { background: rgba(255,255,255,0.1); }
        .picker-tabs { display: flex; gap: 10px; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .picker-tab { padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.85rem; color: #888; transition: all 0.2s; }
        .picker-tab.active { background: #00d2ff; color: #fff; font-weight: bold; }

        /* SEARCH STYLES */
        .search-results { max-height: 250px; overflow-y: auto; background: rgba(0,0,0,0.4); border-radius: 10px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .search-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px; }
        .btn-add-search { background: #2ed573; border: none; color: #fff; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        .log-area { margin-top: 15px; max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-size: 0.75rem; font-family: monospace; }
        
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(15,12,41,0.98); z-index:9999; display:flex; justify-content:center; align-items:center; backdrop-filter:blur(10px); }
        .login-box { background:rgba(255,255,255,0.05); padding:40px; border-radius:20px; border:1px solid rgba(255,255,255,0.1); text-align:center; width:300px; }
        ::-webkit-scrollbar { width: 5px; } ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        /* Advanced Settings Toggle */
        .toggle-container { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2ed573; } input:checked + .slider:before { transform: translateX(26px); }
        .advanced-section { display: none; margin-bottom: 20px; animation: slideDown 0.3s ease-out; border:1px solid rgba(255,255,255,0.1); padding:15px; border-radius:10px; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="tsparticles"></div>

<div id="loginOverlay">
    <div class="login-box">
        <h2 style="color:#00d2ff; margin-bottom:10px;">üîê Akses Terkunci</h2>
        <input type="password" id="gatePinInput" placeholder="PIN" style="text-align:center; font-size:1.5rem; letter-spacing:5px; background:rgba(0,0,0,0.5); color:white; border:1px solid #444; padding:10px; border-radius:5px; width:100%;">
        <button onclick="unlockSite()" class="main-btn" style="margin-top:15px;">Masuk</button>
    </div>
</div>

<div class="container" id="mainContainer">
    <h1>G-Drive Ultimate</h1>
    <p class="subtitle">Full Integrated System (v14.0)</p>
    
    <div class="tab-nav">
        <button class="tab-btn active" id="btnTabClone" onclick="switchTab('clone')">‚òÅÔ∏è Clone</button>
        <button class="tab-btn" id="btnTabUpload" onclick="switchTab('upload')">üì§ Upload</button>
        <button class="tab-btn" id="btnTabSearch" onclick="switchTab('search')">üîç Cari File</button>
    </div>

    <div class="form-group">
        <label>PIN Akses</label>
        <input type="password" id="accessPin" placeholder="PIN Keamanan">
    </div>

    <!-- PANEL 1: CLONING -->
    <div id="panelClone">
        <div class="form-group">
            <label>Link Sumber (Daftar Link)</label>
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
               <button onclick="openSavedItems()" style="font-size:0.7rem; background:#e1b12c; border:none; padding:2px 8px; border-radius:4px; cursor:pointer;">üìÇ Item Tersimpan</button>
               <button onclick="saveCurrentLink()" style="font-size:0.7rem; background:#0984e3; border:none; padding:2px 8px; border-radius:4px; cursor:pointer; color:white;">üíæ Simpan Link</button>
            </div>
            <textarea id="folderUrls" placeholder="Paste link folder/file G-Drive di sini..." style="height:100px;"></textarea>
        </div>
        
        <div class="form-group">
            <label>Folder Tujuan</label>
            <div class="input-group">
                <input type="text" id="destUrl" placeholder="Link/ID Folder tujuan (kosong = default)">
                <button type="button" class="btn-picker" onclick="openDestPicker('clone')">üìÇ Pilih</button>
            </div>
        </div>

        <!-- Advanced Toggle -->
        <div style="text-align:center; margin-bottom:10px; cursor:pointer; color:#00d2ff; font-size:0.8rem;" onclick="document.getElementById('advSec').style.display=document.getElementById('advSec').style.display==='block'?'none':'block'">üõ†Ô∏è Pengaturan Lanjutan ‚ñº</div>
        
        <div class="advanced-section" id="advSec">
            <div class="form-group">
                <label>Mode Copy</label>
                <select id="duplicateMode">
                    <option value="copy_duplicate">Duplikat (Default)</option>
                    <option value="copy_skip">Skip jika ada</option>
                    <option value="copy_replace">Replace jika ada</option>
                    <option value="rename_duplicate">Rename Sumber</option>
                </select>
            </div>
            <div class="toggle-container">
                <span style="font-size:0.9rem;">Run in Background</span>
                <label class="switch"><input type="checkbox" id="bgToggle"><span class="slider"></span></label>
            </div>
            <div class="form-group">
                <label>Email Notifikasi</label>
                <input type="text" id="emailNotif" placeholder="email@gmail.com">
            </div>
            <div class="form-group">
                <label>Buat Jadwal (Schedule)</label>
                <div class="input-group">
                   <input type="text" id="schedLabel" placeholder="Nama Jadwal">
                   <button class="btn-picker" style="background:#20bf6b;" onclick="createSchedule()">‚ûï Add</button>
                </div>
                <div style="margin-top:5px; font-size:0.75rem; color:#aaa; cursor:pointer;" onclick="showScheduleList()">üìÖ Lihat Daftar Jadwal</div>
            </div>
        </div>

        <button class="main-btn" onclick="startCloning()">Mulai Cloning üöÄ</button>
    </div>

    <!-- PANEL 2: UPLOAD (UPDATED WITH PICKER) -->
    <div id="panelUpload" style="display:none;">
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <span style="font-size:2rem;">‚òÅÔ∏è</span>
            <p>Pilih atau Tarik File ke Sini</p>
            <input type="file" id="fileInput" style="display:none" multiple onchange="handleFileSelect(this)">
        </div>
        <div id="uploadList" style="margin-bottom:15px; font-size:0.8rem; color:#aaa; text-align:center;">Belum ada file dipilih</div>
        
        <div class="form-group">
            <label>Upload ke Folder</label>
            <div class="input-group">
                <input type="text" id="uploadDestId" placeholder="ID/Link Folder Tujuan (Default: Root)">
                <button type="button" class="btn-picker" onclick="openDestPicker('upload')">üìÇ Pilih</button>
            </div>
        </div>
        
        <button class="main-btn" id="btnUploadNow" onclick="startUpload()" disabled>Upload File üì§</button>
    </div>

    <!-- PANEL 3: SEARCH (UPDATED WITH LOCATION PICKER) -->
    <div id="panelSearch" style="display:none;">
        <div class="form-group">
            <label>Lokasi Pencarian</label>
            <div class="input-group">
                <input type="text" id="searchLocName" placeholder="Seluruh Drive (Default)" readonly style="background:#2f3542; cursor:not-allowed;">
                <input type="hidden" id="searchLocId" value="root">
                <button class="btn-picker" onclick="openDestPicker('search_source')">üìÇ Filter Lokasi</button>
                <button class="btn-picker" style="background:#ff4757; width:50px;" onclick="resetSearchLoc()">X</button>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Nama file/folder yang dicari..." onkeypress="if(event.key==='Enter') searchDrive()">
            <button class="btn-picker" onclick="searchDrive()" style="background:#00d2ff;">Cari</button>
        </div>
        <div id="searchResults" class="search-results"></div>
    </div>

    <!-- LOGGING -->
    <div class="log-area" id="logArea"></div>
</div>

<script>
    // GANTI URL INI DENGAN DEPLOYMENT WEB APP ANDA
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVMco1a7VA7GkY6OyxFm239RXZlqMsTUy9kheMJthucelNETE9Zu9B9jqMB9mgyWbr/exec"; 
    
    // Variabel untuk melacak dari mana Picker dibuka: 'clone', 'upload', atau 'search_source'
    let activePickerMode = 'clone'; 

    function switchTab(mode) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btnTab' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('active');
        ['clone', 'upload', 'search'].forEach(m => document.getElementById('panel'+m.charAt(0).toUpperCase()+m.slice(1)).style.display = (m===mode?'block':'none'));
    }

    async function unlockSite() {
        const pin = document.getElementById('gatePinInput').value;
        if(!pin) return;
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action:'verify_pin', pin: pin }) });
        const d = await res.json();
        if(d.status === 'success') {
            document.getElementById('accessPin').value = pin;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContainer').classList.add('visible');
        } else {
            Swal.fire('Gagal', 'PIN Salah!', 'error');
        }
    }

    // --- PICKER SYSTEM (GENERIC) ---
    function openDestPicker(mode) {
        activePickerMode = mode; 
        const pin = document.getElementById('accessPin').value;
        if(!pin) return Swal.fire('Error', 'PIN belum diisi', 'error');
        
        // Tentukan judul modal
        let title = "Pilih Folder Tujuan";
        if(mode === 'search_source') title = "Pilih Lokasi Pencarian";

        Swal.fire({
            title: title,
            html: `
                <div class="picker-tabs">
                    <div class="picker-tab active" id="tabLocal" onclick="switchDestTab('local')">üìÅ Local Drive</div>
                    <div class="picker-tab" id="tabRemote" onclick="switchDestTab('remote')">‚òÅÔ∏è Saved Cloud</div>
                </div>
                <div id="destPickerContent" style="min-height:200px;">Loading...</div>
            `,
            showConfirmButton: false, width: '600px', background: '#1a1a2e', color: '#fff',
            didOpen: () => { switchDestTab('local'); }
        });
    }

    window.switchDestTab = function(type) {
        document.getElementById('tabLocal').className = (type === 'local') ? 'picker-tab active' : 'picker-tab';
        document.getElementById('tabRemote').className = (type === 'remote') ? 'picker-tab active' : 'picker-tab';
        const container = document.getElementById('destPickerContent');
        container.innerHTML = '<div style="text-align:center; padding:20px;">Loading...</div>';
        const pin = document.getElementById('accessPin').value;
        
        if (type === 'local') loadLocalPicker('root', pin);
        else loadSavedRemotes(pin);
    };

    async function loadLocalPicker(parentId, pin) {
        const container = document.getElementById('destPickerContent');
        try {
            const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action: 'browse_folders', parentId: parentId, pin: pin }) });
            const data = await res.json();
            
            if(data.status === 'success') {
                let html = `
                    <div class="picker-header">
                        <div style="font-weight:bold; color:#2ed573;">${data.currentName}</div>
                        ${data.parentId ? `<div onclick="loadLocalPicker('${data.parentId}','${pin}')" style="cursor:pointer; color:#f4b400;">‚¨Ö Back</div>` : ''}
                        <div style="cursor:pointer; color:#2ed573;" onclick="createLocalFolder('${data.currentId}', '${pin}')">‚ûï New</div>
                    </div>
                    <div style="max-height:200px; overflow-y:auto; text-align:left;">`;
                
                if(data.folders.length === 0) html += `<div style="padding:10px; color:#666;">Folder kosong</div>`;
                data.folders.forEach(f => {
                    html += `<div class="picker-item" onclick="loadLocalPicker('${f.id}','${pin}')">üìÅ ${f.name}</div>`;
                });
                
                // Text tombol menyesuaikan konteks
                let btnText = "üéØ Pilih Folder Ini";
                if(activePickerMode === 'search_source') btnText = "üîç Cari di Folder Ini";

                html += `</div>
                <div style="margin-top:10px;">
                    <button style="background:#0984e3; padding:8px; width:100%; border:none; border-radius:5px; color:white; cursor:pointer;" 
                    onclick="selectLocalDest('${data.currentId}', '${data.currentName}')">${btnText}</button>
                </div>`;
                container.innerHTML = html;
            } else container.innerText = data.message;
        } catch(e) { container.innerText = e.message; }
    }

    async function createLocalFolder(parentId, pin) {
        const { value: name } = await Swal.fire({ title: 'Nama Folder Baru', input: 'text', background:'#1a1a2e', color:'#fff' });
        if(name) {
            await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'create_folder_tool', parentId:parentId, name:name, pin:pin }) });
            loadLocalPicker(parentId, pin);
        }
    }

    // LOGIKA SELECT: Memasukkan ID ke input yang sesuai
    window.selectLocalDest = function(id, name) {
        if (activePickerMode === 'clone') {
            document.getElementById('destUrl').value = `https://drive.google.com/drive/folders/${id}`;
        } else if (activePickerMode === 'upload') {
            document.getElementById('uploadDestId').value = id; 
        } else if (activePickerMode === 'search_source') {
            document.getElementById('searchLocId').value = id;
            document.getElementById('searchLocName').value = name;
        }
        Swal.close();
        
        let msg = 'Folder Terpilih!';
        if (activePickerMode === 'search_source') msg = 'Lokasi Pencarian Diset!';
        
        Swal.fire({ icon:'success', title: msg, text: `Folder: ${name}`, timer: 1500, showConfirmButton:false });
    };

    // --- REMOTE PICKER LOGIC ---
    async function loadSavedRemotes(pin) {
        const container = document.getElementById('destPickerContent');
        const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action: 'get_remote_accounts', pin: pin }) });
        const data = await res.json();
        let html = '<div style="max-height:200px; overflow-y:auto;">';
        if(data.list && data.list.length > 0) {
            data.list.forEach(item => { 
                if(item.type === 'server' || !item.type) {
                    html += `<div class="picker-item" onclick="browseRemoteDest('${item.url}', '${item.label}')">‚òÅÔ∏è ${item.label} (${item.email})</div>`;
                }
            });
        } else { html += '<div style="padding:10px;">Belum ada akun remote.</div>'; }
        html += '</div>';
        container.innerHTML = html;
    }

    window.browseRemoteDest = function(url, label) {
        document.getElementById('destPickerContent').innerHTML = 'Loading Remote...';
        loadRemoteDestContent(url, 'root', label);
    };

    async function loadRemoteDestContent(url, parentId, label) {
        const container = document.getElementById('destPickerContent');
        try {
            const res = await fetch(url, { method: 'POST', body: JSON.stringify({ action: 'browse_remote', parentId: parentId }) });
            const data = await res.json();
            if (data.status === 'success') {
                let html = `
                    <div class="picker-header">
                        <div style="font-weight:bold; color:#00d2ff;">${label} > ${data.currentName}</div>
                        ${data.parentId ? `<div onclick="loadRemoteDestContent('${url}','${data.parentId}','${label}')" style="cursor:pointer; color:#f4b400;">‚¨Ö Back</div>` : `<div onclick="switchDestTab('remote')" style="cursor:pointer; color:#f4b400;">‚¨Ö Accounts</div>`}
                    </div>
                    <div style="max-height:200px; overflow-y:auto; text-align:left;">`;
                data.items.forEach(f => { if (f.type === 'folder') html += `<div class="picker-item" onclick="loadRemoteDestContent('${url}','${f.id}','${label}')">üìÅ ${f.name}</div>`; });
                
                // Remote hanya untuk Clone Destination
                let btnHtml = '';
                if(activePickerMode === 'clone') {
                    btnHtml = `<button style="background:#0984e3; padding:8px; width:100%; border:none; border-radius:5px; color:white; cursor:pointer;" 
                    onclick="selectRemoteDest('${url}', '${parentId}', '${data.currentName}', '${label}')">üéØ Pilih Folder Ini</button>`;
                } else {
                    btnHtml = `<div style="text-align:center; color:#aaa; font-size:0.8rem;">Remote tidak support untuk mode ini.</div>`;
                }

                html += `</div>
                <div style="margin-top:10px;">${btnHtml}</div>`;
                container.innerHTML = html;
            }
        } catch(e) { container.innerHTML = "Error: " + e.message; }
    }

    window.selectRemoteDest = async function(url, id, name, label) {
        const pin = document.getElementById('accessPin').value;
        const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'connect_remote_dest', pin:pin, targetUrl:url, targetId:id }) });
        const d = await res.json();
        if(d.status === 'success') {
            document.getElementById('destUrl').value = d.folderUrl;
            Swal.close();
            Swal.fire('Sukses', `Tujuan Remote: ${name} (${label})`, 'success');
        } else {
            Swal.fire('Error', d.message, 'error');
        }
    };

    // --- SEARCH ---
    function resetSearchLoc() {
        document.getElementById('searchLocId').value = 'root';
        document.getElementById('searchLocName').value = 'Seluruh Drive (Default)';
    }

    async function searchDrive() {
        const q = document.getElementById('searchInput').value;
        const pin = document.getElementById('accessPin').value;
        const parentId = document.getElementById('searchLocId').value; // Ambil ID filter lokasi
        
        const div = document.getElementById('searchResults');
        div.innerHTML = '<div style="padding:10px; text-align:center;">Mencari...</div>';
        
        const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'search_drive', query:q, pin:pin, parentId: parentId }) });
        const d = await res.json();
        
        let h = '';
        if(d.status==='success') {
            // Tampilkan info lokasi pencarian di hasil
            if (d.results.length > 0) {
                 d.results.forEach(f => {
                    h += `<div class="search-item">
                            <span style="font-size:1.2rem;">${f.mimeType==='folder'?'üìÅ':'üìÑ'}</span>
                            <div style="flex:1;">
                                <div style="font-weight:bold; font-size:0.85rem;">${f.name}</div>
                                <div style="font-size:0.7rem; color:#aaa;">${f.size} | ${f.date}</div>
                            </div>
                            <button class="btn-add-search" onclick="addToQueue('${f.url}', '${f.name}')">‚ûï Clone</button>
                          </div>`;
                });
            } else {
                 h = '<div style="padding:10px; text-align:center;">Tidak ditemukan di lokasi ini.</div>';
            }
        } else { h = `<div style="padding:10px; color:red;">Error: ${d.message}</div>`; }
        div.innerHTML = h;
    }

    function addToQueue(url, name) {
        const ta = document.getElementById('folderUrls');
        ta.value = ta.value + (ta.value ? '\n' : '') + url;
        switchTab('clone');
        Swal.fire({ icon:'success', title:'Ditambahkan', text:name, timer:1000, showConfirmButton:false });
    }

    // --- UPLOAD LOGIC ---
    let selectedFiles = [];
    function handleFileSelect(input) {
        selectedFiles = Array.from(input.files);
        document.getElementById('uploadList').innerHTML = selectedFiles.map(f => `<div>üìÑ ${f.name} (${(f.size/1024).toFixed(1)} KB)</div>`).join('');
        document.getElementById('btnUploadNow').disabled = selectedFiles.length === 0;
    }

    async function startUpload() {
        const pin = document.getElementById('accessPin').value;
        let destId = document.getElementById('uploadDestId').value;
        if(destId.includes('folder/')) destId = destId.split('folder/')[1].split('?')[0];
        if(!pin) return Swal.fire('Error', 'PIN kosong', 'error');

        addLog("üöÄ Memulai Upload...", "info");
        for(let f of selectedFiles) {
            try {
                addLog("‚è≥ Mengunggah: " + f.name, "info");
                const b64 = await toBase64(f);
                const res = await fetch(SCRIPT_URL, { 
                    method:'POST', 
                    body: JSON.stringify({ 
                        action:'direct_upload', 
                        pin:pin, 
                        fileName:f.name, 
                        mimeType:f.type, 
                        fileData:b64, 
                        destId: destId 
                    }) 
                });
                const d = await res.json();
                if(d.status === 'success') addLog(`‚úÖ Berhasil: <a href="${d.fileUrl}" target="_blank">${d.fileName}</a>`, 'success');
                else addLog("‚ùå Gagal: " + d.message, 'error');
            } catch(e) { addLog("‚ùå Error Network: " + f.name, 'error'); }
        }
    }
    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result); reader.onerror = error => reject(error);
    });

    // --- SAVED ITEMS & SCHEDULE LOGIC ---
    async function openSavedItems() {
        const pin = document.getElementById('accessPin').value;
        if(!pin) return;
        const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action: 'get_remote_accounts', pin: pin }) });
        const d = await res.json();
        let h = '<div style="max-height:200px; overflow-y:auto; text-align:left;">';
        if(d.list.length > 0) d.list.forEach(i => h += `<div class="picker-item" onclick="insertSaved('${i.url}')">üîó ${i.label}</div>`);
        else h += "Kosong";
        h += '</div>';
        Swal.fire({ title:'Item Tersimpan', html:h, background:'#1a1a2e', color:'#fff' });
    }
    function insertSaved(u) {
        const t = document.getElementById('folderUrls');
        t.value = t.value + (t.value ? '\n' : '') + u;
        Swal.close();
    }
    async function saveCurrentLink() {
        const u = document.getElementById('folderUrls').value.split('\n')[0];
        const pin = document.getElementById('accessPin').value;
        if(!u || !pin) return;
        const {value:l} = await Swal.fire({ title:'Label Link', input:'text', background:'#1a1a2e', color:'#fff' });
        if(l) fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'save_remote_account', pin:pin, targetUrl:u, label:l }) });
    }
    async function createSchedule() {
        const pin = document.getElementById('accessPin').value;
        const lbl = document.getElementById('schedLabel').value;
        if(!lbl || !pin) return;
        await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'add_schedule_item', pin:pin, label:lbl, config:{ urls: document.getElementById('folderUrls').value.split('\n'), destUrl: document.getElementById('destUrl').value, maxBackups: 30 } }) });
        Swal.fire('Jadwal Dibuat', '', 'success');
    }
    async function showScheduleList() {
        const pin = document.getElementById('accessPin').value;
        const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'get_schedule_list', pin:pin }) });
        const d = await res.json();
        let h = '<div style="max-height:200px; overflow-y:auto; text-align:left;">';
        if(d.list.length) d.list.forEach(i => h += `<div style="border-bottom:1px solid #444; padding:5px;">${i.label} <button onclick="delSched('${i.id}')" style="float:right;background:red;color:white;border:none;">Del</button></div>`);
        else h+="Kosong";
        h+='</div>';
        Swal.fire({ title:'Jadwal', html:h, background:'#1a1a2e', color:'#fff' });
    }
    async function delSched(id) {
        await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'delete_schedule_item', id:id, pin:document.getElementById('accessPin').value }) });
        Swal.close(); Swal.fire('Dihapus','','success');
    }

    // --- CORE COPY START ---
    async function startCloning() {
        const urls = document.getElementById('folderUrls').value.split('\n').filter(u=>u);
        const pin = document.getElementById('accessPin').value;
        if(urls.length===0 || !pin) return Swal.fire('Warning', 'Isi link & PIN', 'warning');
        
        // Config Object
        const config = {
            mode: document.getElementById('duplicateMode').value,
            destUrl: document.getElementById('destUrl').value,
            email: document.getElementById('emailNotif').value
        };

        addLog("üîÑ Memulai Proses Cloning...", "info");
        
        if (document.getElementById('bgToggle').checked) {
             const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'start_background_multi', pin:pin, urls:urls, ...config }) });
             addLog("‚úÖ Background Started", "success");
        } else {
            for(let url of urls) {
                try {
                    const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'initialize', pin:pin, url:url, ...config }) });
                    const d = await res.json();
                    if(d.status === 'success') {
                         addLog(`‚úÖ Init: ${d.sourceName}`, 'success');
                         await processJob(d.jobId, pin);
                    } else addLog(`‚ùå Init Gagal: ${d.message}`, 'error');
                } catch(e) { addLog(`Error: ${e}`, 'error'); }
            }
        }
    }

    async function processJob(jobId, pin) {
        let done = false;
        while(!done) {
            const res = await fetch(SCRIPT_URL, { method:'POST', body: JSON.stringify({ action:'process_batch', jobId:jobId, pin:pin }) });
            const d = await res.json();
            if(d.status !== 'success' || d.action === 'complete') done = true;
            if(d.progress) addLog(`‚è≥ Progress: ${d.progress.processed}/${d.progress.total}`, 'info');
            if(d.processedList) d.processedList.forEach(i => addLog(`üìÑ ${i.name} (${i.status})`, i.status==='success'?'success':'error'));
        }
        addLog("üèÅ Job Selesai.", "info");
    }

    function addLog(m, t) {
        const l = document.getElementById('logArea');
        l.innerHTML += `<div style="color:${t==='success'?'#2ed573':t==='error'?'#ff4757':'#fff'}; margin-bottom:5px;">${m}</div>`;
        l.scrollTop = l.scrollHeight;
    }

    tsParticles.load("tsparticles", { fpsLimit: 60, particles: { number: { value: 30 }, color: { value: "#ffffff" }, opacity: { value: 0.1 }, size: { value: 3 }, move: { enable: true, speed: 0.5 } } });
</script>
