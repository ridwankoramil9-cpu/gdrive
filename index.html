<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Drive Ultimate Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #00d2ff, #3a7bd5);
            --secondary-gradient: linear-gradient(45deg, #ff00de, #b721ff);
            --glass-bg: rgba(20, 20, 35, 0.85);
            --glass-border: rgba(255, 255, 255, 0.12);
            --input-bg: rgba(0, 0, 0, 0.6);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --success: #2ed573;
            --warning: #ffa502;
            --danger: #ff4757;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29; 
            background: radial-gradient(circle at top left, #24243e, #0f0c29);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0; 
            padding: 20px; 
            color: var(--text-main); 
            overflow-x: hidden;
        }

        #tsparticles {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;
        }
        
        /* CONTAINER UTAMA */
        .container {
            position: relative; 
            z-index: 10; 
            background: var(--glass-bg);
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            padding: 2.5rem; 
            border-radius: 24px; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6); 
            width: 100%; 
            max-width: 650px;
            animation: slideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        h1 {
            font-size: 2.2rem; margin: 0 0 0.5rem 0; text-align: center; letter-spacing: -1px;
            background: linear-gradient(to right, #00d2ff, #ff00de, #f4b400); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800; text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        p.subtitle { text-align: center; color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2rem; font-weight: 300; letter-spacing: 0.5px; }

        /* MODE SWITCHER */
        .mode-switch-container { display: flex; justify-content: center; margin-bottom: 25px; }
        .mode-switch-wrapper {
            background: rgba(0,0,0,0.4); border-radius: 50px; padding: 5px; display: flex;
            border: 1px solid var(--glass-border); position: relative; width: 240px; height: 45px;
        }
        .mode-btn {
            flex: 1; border-radius: 40px; border: none; background: transparent;
            color: #888; font-weight: 600; cursor: pointer; transition: color 0.3s ease; 
            font-size: 0.9rem; z-index: 2; position: relative; display: flex; align-items: center; justify-content: center;
        }
        .mode-btn.active { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.4); }
        .mode-highlighter {
            position: absolute; top: 5px; left: 5px; height: calc(100% - 10px); width: 50%;
            background: var(--primary-gradient); border-radius: 40px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.7rem; color: #d1d8e0; font-size: 0.9rem; font-weight: 500; letter-spacing: 0.3px; }
        
        textarea, input[type="text"], input[type="number"], input[type="email"], input[type="password"], select {
            width: 100%; padding: 14px 18px; background: var(--input-bg);
            border: 1px solid var(--glass-border); border-radius: 12px;
            font-size: 0.95rem; color: white; box-sizing: border-box;
            font-family: 'Poppins', sans-serif; transition: all 0.3s;
        }
        textarea:focus, input:focus, select:focus { 
            outline: none; border-color: #00d2ff; 
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); 
            background: rgba(0,0,0,0.8);
        }
        textarea { resize: vertical; min-height: 100px; line-height: 1.5; }

        .input-group { display: flex; gap: 10px; }
        .btn-picker {
            width: auto !important; white-space: nowrap; background: #6c5ce7;
            padding: 0 25px !important; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }
        .btn-picker:hover { background: #5649c0; transform: translateY(-2px); }

        /* REMOTE BADGE & BUTTONS */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.6rem; }
        .btn-clear {
            width: auto !important; padding: 5px 12px !important; font-size: 0.75rem !important;
            background: rgba(255, 71, 87, 0.15) !important; border: 1px solid rgba(255, 71, 87, 0.4) !important;
            color: #ff4757 !important; border-radius: 8px !important; cursor: pointer;
        }
        .btn-clear:hover { background: rgba(255, 71, 87, 0.3) !important; color: white !important; }

        .remote-badge {
            display: none; width: 100%; padding: 12px; box-sizing: border-box;
            background: rgba(46, 213, 115, 0.15); border: 1px solid #2ed573; color: #2ed573;
            border-radius: 12px; margin-bottom: 15px; cursor: pointer; text-align: center;
            font-weight: 600; font-size: 0.95rem; transition: all 0.3s;
            position: relative; overflow: hidden;
            animation: pulseGlow 2s infinite;
        }
        .remote-badge:hover { background: rgba(46, 213, 115, 0.25); transform: translateY(-2px); }
        .remote-badge::before { content: "üì°"; margin-right: 8px; }
        @keyframes pulseGlow { 0% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(46, 213, 115, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); } }

        /* ADVANCED SECTION */
        .advanced-section {
            background: rgba(255,255,255,0.03); border-radius: 16px; padding: 20px; margin-bottom: 25px;
            border: 1px dashed rgba(255,255,255,0.1); display: none; 
            animation: expandDown 0.4s ease-out;
        }
        @keyframes expandDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .two-col { display: flex; gap: 20px; } .col { flex: 1; }
        
        /* TOGGLE SWITCH */
        .toggle-container { 
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; 
            padding: 12px 15px; background: rgba(0,0,0,0.3); border-radius: 12px; border: 1px solid var(--glass-border);
        }
        .toggle-label { font-size: 0.95rem; font-weight: 500; color: #00d2ff; }
        .switch { position: relative; display: inline-block; width: 52px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #4a4a4a; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2ed573; } 
        input:checked + .slider:before { transform: translateX(26px); }

        /* SCHEDULE BOX */
        .schedule-box { 
            border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0,0,0,0.2); 
            padding: 15px; border-radius: 12px; margin-top: 20px; 
        }
        .schedule-list { margin-top: 15px; max-height: 180px; overflow-y: auto; padding-right: 5px; }
        .schedule-item { 
            background: rgba(255,255,255,0.05); border-left: 3px solid #00d2ff; border-radius: 6px;
            padding: 10px 12px; display: flex; justify-content: space-between; align-items: center; 
            font-size: 0.85rem; margin-bottom: 8px; transition: background 0.2s;
        }
        .schedule-item:hover { background: rgba(255,255,255,0.08); }
        .schedule-info { flex: 1; }
        .schedule-name { font-weight: 600; color: #fff; display: block; }
        .schedule-meta { color: #888; font-size: 0.75rem; margin-top: 2px; }
        .sched-btn-group { display: flex; gap: 6px; }
        .btn-mini { padding: 6px; border-radius: 6px; cursor: pointer; border: none; color: white; transition: opacity 0.2s; }
        .btn-mini:hover { opacity: 0.8; }
        .btn-del { background: #ff4757; } .btn-info { background: #3498db; }

        /* MAIN BUTTONS */
        .btn-group { display: flex; gap: 12px; margin-top: 10px; }
        button.main-btn {
            width: 100%; border: none; padding: 16px; border-radius: 14px; 
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; 
            text-transform: uppercase; letter-spacing: 1px; color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); position: relative; overflow: hidden;
        }
        button.main-btn:active { transform: scale(0.98); }
        
        #submitBtn { 
            background: linear-gradient(90deg, #00d2ff, #3a7bd5, #ff00de); 
            background-size: 200% 200%; animation: gradientAnim 4s ease infinite; 
        }
        #checkBtn { background: #4834d4; }
        #sheetBtn { background: #20bf6b; flex: 0.4; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        #stopBtn { background: #ff4757; display: none; }
        @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* PROGRESS AREA */
        .progress-wrapper { margin-top: 25px; display: none; animation: fadeIn 0.5s; }
        .status-badge { 
            text-align: center; color: #f4b400; font-weight: 700; margin-bottom: 5px; 
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .timer-display { text-align: center; font-family: 'Consolas', monospace; color: white; font-size: 1.4rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        
        .progress-container { 
            width: 100%; height: 10px; background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 20px; overflow: hidden; margin-top: 5px; margin-bottom: 15px;
        }
        .progress-bar { 
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, #f4b400, #ff00de, #00d2ff); 
            border-radius: 20px; transition: width 0.4s ease; 
            box-shadow: 0 0 10px rgba(255, 0, 222, 0.5);
        }

        /* LOG AREA */
        .log-area { 
            max-height: 250px; overflow-y: auto; background: rgba(0,0,0,0.4); 
            border-radius: 12px; padding: 15px; font-size: 0.85rem; 
            font-family: 'Consolas', monospace; border: 1px solid rgba(255,255,255,0.08);
            display: none;
        }
        .log-item { 
            padding: 6px 0; border-bottom: 1px solid rgba(255,255,255,0.05); 
            display: flex; gap: 10px; align-items: center; 
        }
        .log-item:last-child { border-bottom: none; }
        .log-icon { font-size: 1.1em; width: 20px; text-align: center; }
        .log-success { color: #2ed573; } .log-error { color: #ff4757; } 
        .log-warning { color: #ffa502; } .log-info { color: #70a1ff; }
        .log-link { color: #70a1ff; text-decoration: none; transition: color 0.2s; }
        .log-link:hover { color: #fff; text-decoration: underline; }

        /* PICKER UI (SWEETALERT CUSTOM) */
        .picker-container { text-align: left; max-height: 350px; overflow-y: auto; border: 1px solid #333; border-radius: 8px; background: #000; }
        .picker-header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; border-bottom: 1px solid #333; position: sticky; top: 0; }
        .picker-item { 
            padding: 10px 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: background 0.2s; 
        }
        .picker-item:hover { background: #1a1a1a; }
        .picker-checkbox { transform: scale(1.2); cursor: pointer; accent-color: #00d2ff; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="tsparticles"></div>

<div class="container">
    <h1>G-Drive Ultimate</h1>
    <p class="subtitle">Secure Cloning ‚Ä¢ Smart Filter ‚Ä¢ Remote Access</p>
    
    <!-- Mode Switcher -->
    <div class="mode-switch-container">
        <div class="mode-switch-wrapper">
            <div class="mode-highlighter" id="modeHighlighter"></div>
            <button class="mode-btn active" id="btnSimple" onclick="setMode('simple')">üöÄ Simple</button>
            <button class="mode-btn" id="btnAdvance" onclick="setMode('advance')">üõ†Ô∏è Advance</button>
        </div>
    </div>
    
    <!-- PIN Input -->
    <div class="form-group">
        <label for="accessPin">üîë PIN Akses (Wajib)</label>
        <input type="password" id="accessPin" placeholder="Masukkan PIN Rahasia..." value="12345">
    </div>
    
    <!-- Source Area -->
    <div class="form-group">
        <div class="header-row">
            <label for="folderUrls">üìÇ Daftar Link Sumber</label>
            <button id="clearInputBtn" class="btn-clear">Bersihkan</button>
        </div>
        
        <!-- SMART REMOTE BUTTON -->
        <div id="remoteDetectedPanel" class="remote-badge" onclick="openRemotePicker()">
            KONEKSI REMOTE TERDETEKSI<br><span style="font-size:0.8em; font-weight:400; color:#fff;">Klik di sini untuk menjelajah & memilih file dari Akun B</span>
        </div>

        <textarea id="folderUrls" placeholder="Paste Link Folder/File GDrive atau URL Web App Script Akun B di sini...&#10;(Satu link per baris)"></textarea>
    </div>

    <!-- Destination Area -->
    <div class="form-group">
        <label for="destUrl">üéØ Folder Tujuan (Opsional)</label>
        <div class="input-group">
            <input type="text" id="destUrl" placeholder="Link folder tujuan (Biarkan kosong untuk default)">
            <button type="button" class="btn-picker" id="browseBtn">Pilih</button>
        </div>
    </div>

    <!-- New Folder Name -->
    <div class="form-group">
        <label for="newFolderName">üìÅ Buat Sub-Folder Baru</label>
        <input type="text" id="newFolderName" placeholder="Contoh: Backup Project A (Biarkan kosong jika tidak perlu)">
    </div>

    <!-- ADVANCED SECTION -->
    <div class="advanced-section" id="advancedSection">
        <div style="font-size:0.85rem; color:#f4b400; margin-bottom:15px; font-weight:600; text-transform:uppercase; letter-spacing:1px;">‚öôÔ∏è Konfigurasi Lanjutan</div>
        
        <div class="form-group">
            <label for="duplicateMode">Metode Duplikasi:</label>
            <select id="duplicateMode" onchange="toggleRenameInput()">
                <optgroup label="üîµ Mode Aman (Sumber Tidak Berubah)">
                    <option value="copy_duplicate">Copy & Duplikat (Buat copy baru meski ada)</option>
                    <option value="copy_skip">Copy & Skip (Lewati jika sudah ada)</option>
                    <option value="copy_replace">Copy & Replace (Timpa file lama)</option>
                </optgroup>
                <optgroup label="‚úèÔ∏è Mode Rename (Ganti Nama Sumber)">
                    <option value="rename_duplicate">Copy & Rename Sumber</option>
                    <option value="rename_skip">Copy & Rename (Skip jika target ada)</option>
                    <option value="rename_replace">Copy & Rename (Replace jika target ada)</option>
                </optgroup>
            </select>
            <div id="renameInputContainer" class="hidden" style="margin-top:10px;">
                <input type="text" id="renamePrefix" placeholder="Prefix Nama Baru (Cth: [MOVED] )">
            </div>
        </div>
        
        <div class="two-col">
            <div class="col">
                <label>Max Size (MB)</label>
                <input type="number" id="maxSize" placeholder="0 = Unlimited">
            </div>
            <div class="col">
                <label>Abaikan Ekstensi</label>
                <input type="text" id="ignoredExt" placeholder="exe, iso, mp4">
            </div>
        </div>

        <div class="form-group">
            <label>üìß Email Notifikasi</label>
            <input type="email" id="emailNotif" placeholder="nama@email.com">
        </div>
        
        <div class="toggle-container">
            <span class="toggle-label">Jalankan di Background (Server)</span>
            <label class="switch">
                <input type="checkbox" id="bgToggle">
                <span class="slider"></span>
            </label>
        </div>

        <!-- SCHEDULE MANAGER -->
        <div class="schedule-box">
            <div class="toggle-label" style="margin-bottom:10px;">üìÖ Jadwal Otomatis</div>
            <div class="input-group" style="margin-bottom:10px;">
                <input type="text" id="scheduleLabel" placeholder="Label Jadwal">
                <input type="number" id="maxBackups" value="30" placeholder="Retensi" style="width:80px;">
                <button id="addScheduleBtn" class="main-btn" style="width:auto; padding:0 15px; background:#10ac84;">‚ûï</button>
            </div>
            <div class="schedule-list" id="scheduleListContainer">
                <div style="text-align:center; color:#666; padding:10px;">Memuat jadwal...</div>
            </div>
            <button type="button" onclick="refreshScheduleList()" style="background:none; border:none; color:#00d2ff; font-size:0.8rem; margin-top:5px; cursor:pointer;">üîÑ Refresh List</button>
        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="btn-group">
        <button id="checkBtn" class="main-btn">üîç Cek</button>
        <button id="submitBtn" class="main-btn">üöÄ Mulai Proses</button>
        <button id="sheetBtn" class="main-btn" title="Buka Log Spreadsheet">üìä</button>
        <button id="stopBtn" class="main-btn">üõë STOP</button>
    </div>

    <!-- PROGRESS AREA -->
    <div class="progress-wrapper" id="progressWrapper">
        <div class="status-badge" id="globalStatus">MENUNGGU ANTRIAN...</div>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#ccc; margin-bottom:5px;">
            <span id="progressText">Siap...</span>
            <span id="progressPercent" style="color:#00d2ff; font-weight:bold;">0%</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="log-area" id="logArea"></div>
    </div>
</div>

<script>
    // ================= CONFIGURATION =================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVMco1a7VA7GkY6OyxFm239RXZlqMsTUy9kheMJthucelNETE9Zu9B9jqMB9mgyWbr/exec"; 
    const CONCURRENCY_LIMIT = 5; // Parallel workers for foreground
    // =================================================

    // DOM Elements
    const submitBtn = document.getElementById('submitBtn');
    const checkBtn = document.getElementById('checkBtn');
    const sheetBtn = document.getElementById('sheetBtn');
    const stopBtn = document.getElementById('stopBtn');
    const folderUrlsInput = document.getElementById('folderUrls');
    const remoteDetectedPanel = document.getElementById('remoteDetectedPanel');
    const destUrlInput = document.getElementById('destUrl');
    const accessPinInput = document.getElementById('accessPin');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressBar = document.getElementById('progressBar');
    const logArea = document.getElementById('logArea');
    const globalStatus = document.getElementById('globalStatus');
    const timerDisplay = document.getElementById('timerDisplay');
    
    let detectedRemoteUrl = null;
    let selectedRemoteFolders = [];
    let currentSessionLogs = [];
    let isStopRequested = false;
    let timerInterval;
    let activeSchedules = [];

    // --- 1. SMART DETECTION & REMOTE PICKER ---
    folderUrlsInput.addEventListener('input', function() {
        const val = this.value;
        const scriptRegex = /https:\/\/script\.google\.com\/macros\/s\/[a-zA-Z0-9_-]+\/exec/;
        const match = val.match(scriptRegex);
        if (match) {
            detectedRemoteUrl = match[0];
            remoteDetectedPanel.style.display = 'block';
        } else {
            detectedRemoteUrl = null;
            remoteDetectedPanel.style.display = 'none';
        }
    });

    window.openRemotePicker = function() {
        if (!detectedRemoteUrl) return;
        selectedRemoteFolders = [];
        Swal.fire({
            title: 'üì° Remote Explorer',
            text: 'Menghubungi Server B...',
            html: `<div id="remotePickerContent" style="min-height:100px;"></div>`,
            showConfirmButton: false, showCloseButton: true, width: '650px',
            background: '#151515', color: '#fff',
            didOpen: () => { loadRemoteContent('root'); }
        });
    };

    async function loadRemoteContent(parentId) {
        const container = document.getElementById('remotePickerContent');
        if(!container) return;
        container.innerHTML = '<div class="swal2-loading" style="display:block;"></div>';
        
        try {
            const response = await fetch(detectedRemoteUrl, {
                method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
                body: JSON.stringify({ action: 'browse_remote', parentId: parentId })
            });
            const res = await response.json();

            if (res.status === 'success') {
                let html = `
                    <div class="picker-header">
                        <div style="font-weight:bold; color:#2ed573;">üìÅ ${res.currentName}</div>
                        ${res.parentId ? `<div style="cursor:pointer; color:#f4b400; font-size:0.9em;" onclick="navRemote('${res.parentId}')">‚¨Ö Kembali</div>` : ''}
                    </div>
                    <div class="picker-container">`;

                if (res.items.length === 0) {
                    html += `<div style="padding:20px; text-align:center; color:#666;">Folder Kosong</div>`;
                } else {
                    res.items.forEach(f => {
                        let icon = f.type === 'folder' ? 'üìÇ' : 'üìÑ';
                        let sizeInfo = f.type === 'file' ? `<span style="font-size:0.7em; color:#888;">(${f.size})</span>` : '';
                        let navAction = f.type === 'folder' ? `onclick="navRemote('${f.id}')"` : '';
                        let cursorStyle = f.type === 'folder' ? 'cursor:pointer;' : 'cursor:default;';
                        let textColor = f.type === 'folder' ? '#fff' : '#aaa';
                        
                        html += `
                        <div class="picker-item">
                            <input type="checkbox" class="picker-checkbox" value="${f.id}" data-name="${f.name}" data-type="${f.type}" onchange="toggleRemoteSelect(this)">
                            <span style="flex:1; ${cursorStyle} color:${textColor};" ${navAction}>
                                ${icon} ${f.name} ${sizeInfo}
                            </span>
                        </div>`;
                    });
                }
                html += `</div>
                <div style="margin-top:15px; text-align:right;">

    // --- 3. CORE ACTIONS (CHECK, SUBMIT, SHEET) ---
    checkBtn.addEventListener('click', async () => {
        const urls = getValidUrls();

                } else html += `<div class="result-box" style="border-color:#ff4757"><div class="result-title" style="color:#ff4757">Error</div><div>${res.message}</div></div>`;

    submitBtn.addEventListener('click', async () => {

        const config = {

        };

        if (config.mode.startsWith('rename_')) {
            const confirm = await Swal.fire({title:'Mode Rename Aktif!', text:'File asli di SUMBER akan diubah namanya. Yakin?', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33', confirmButtonText:'Ya, Lanjut'});

        isStopRequested = false; 
        setUIState('running');

        startTimer();

        addLog(`üöÄ Memulai proses untuk ${urls.length} link...`, 'info');

        if (document.getElementById('bgToggle').checked) {
            // Background Mode
            try {
                addLog("üì° Mengirim tugas ke server background...", "info");
                const res = await sendRequest({ action: 'start_background_multi', urls: urls, pin: pin, ...config });
                if(res.status === 'success') { 
                    addLog("‚úÖ " + res.message, "success"); 
                    globalStatus.textContent = "BERJALAN DI BACKGROUND"; 
                    launchConfetti(); 
                    Swal.fire({ icon: 'success', title: 'Task Started', text: 'Proses berjalan di server. Anda boleh menutup tab ini.' });
                } else { 
                    addLog("‚ùå Gagal: " + res.message, "error"); setUIState('idle'); stopTimer(); 
                }
            } catch(e) { addLog("‚ùå Error koneksi: " + e.message, "error"); setUIState('idle'); stopTimer(); }
        } else {
            // Foreground Mode

    // OPEN LOG SHEET BUTTON
    sheetBtn.addEventListener('click', async () => {

        if (!pin) { Swal.fire('Pin?', 'Masukkan PIN dulu.', 'question'); return; }
        
        sheetBtn.innerHTML = '‚è≥';
        try {
            const res = await sendRequest({ action: 'get_log_sheet_url', pin: pin }); // Requires backend support or simple workaround
            // Workaround: We know the logic in GS uses a specific ID or creates one. 
            // Better approach: Ask script to return URL. If script doesn't support 'get_log_sheet_url', we fail gracefully.

            // Actually, let's just try to open a generic URL if we can't get it, or use a known one.
            // Since we can't modify GS here easily, let's use a trick:

    stopBtn.addEventListener('click', () => { isStopRequested = true; stopBtn.innerText = "Stopping..."; });

    // --- 4. WORKER LOGIC ---
    async function runForegroundQueue(urls, pin, config) {
        let successCnt = 0, failCnt = 0, totalFiles = 0, totalBytes = 0, resultLinks = [];
        
        for (let i = 0; i < urls.length; i++) {
            if (isStopRequested) break;
            globalStatus.textContent = `LINK ${i + 1} / ${urls.length}`;
            
            try {
                addLog(`‚ñ∂ Menghubungkan ke Link ${i+1}...`, 'info');
                const res = await processSingleFolder(urls[i], pin, config);
                
                if (res.files > 0 || res.type === 'file') {
                    successCnt++;
                    addLog(`‚úÖ Selesai: ${res.name} (${res.files} items)`, 'success');
                    resultLinks.push({name: res.name, url: res.url});
                } else {
                    addLog(`‚ö†Ô∏è Selesai: ${res.name} (0 item/filter)`, 'warning');
                }
                totalFiles += res.files; 
                totalBytes += parseBytesToNum(res.sizeStr);
            } catch (err) {
                failCnt++;
                addLog(`‚ùå Error Link ${i+1}: ${err.message}`, 'error');
                if(err.message.includes("PIN")) { setUIState('idle'); stopTimer(); return; }
            }
        }
        
        setUIState('idle'); stopTimer();
        if(!isStopRequested) {
            globalStatus.textContent = "SELESAI TOTAL";
            launchConfetti();
            // Send final report
            try { sendRequest({ action: 'send_report', pin: pin, email: config.email, urls: urls, stats: {success:successCnt, fail:failCnt, totalFiles:totalFiles, totalSize:formatBytes(totalBytes)}, details: currentSessionLogs }); } catch(e){}
            
            Swal.fire({
                title: 'üéâ Tugas Selesai!',
                html: `Berhasil: ${successCnt} | Gagal: ${failCnt}<br>Total File: ${totalFiles}<br>Total Size: ${formatBytes(totalBytes)}`,
                icon: 'success'
            });
        } else {
            addLog("‚õî DIBATALKAN OLEH USER", 'error');
            globalStatus.textContent = "STOPPED";
        }
    }

    async function processSingleFolder(url, pin, config) {
        if (isStopRequested) return { files: 0, sizeStr: "0 B" };
        
        // Init Job
        const init = await sendRequest({ action: 'initialize', url: url, pin: pin, ...config });
        if (init.status !== 'success') throw new Error(init.message);
        
        const jobId = init.jobId;
        let total = init.totalFiles;
        let processed = 0, sizeStr = "0 B", isDone = false, targetUrl = init.targetUrl;
        
        if(total === 0) return { files: 0, sizeStr: "0 B", url: targetUrl, name: init.sourceName, type: init.type };

        // Worker Loop
        const workers = [];
        const task = async () => {
            while (!isDone && !isStopRequested) {
                try {
                    const batch = await sendRequest({ action: 'process_batch', jobId: jobId, pin: pin });
                    if (batch.status !== 'success') throw new Error(batch.message);
                    
                    updateProgress(batch.progress.percent, `Copying: ${batch.progress.processed} / ${batch.progress.total}`);
                    processed = batch.progress.processed;
                    sizeStr = batch.progress.currentSize;
                    
                    if (batch.processedList) {
                        batch.processedList.forEach(item => {
                            let type = item.status === 'success' ? 'success' : (item.status === 'skipped' ? 'skip' : 'error');
                            if(item.status === 'warning') type = 'warning';
                            
                            if (item.status === 'success' && init.type === 'file') targetUrl = item.url;
                            
                            addLogHTML(item.name, item.url, item.size, type, item.info);
                            currentSessionLogs.push({name:item.name, url:item.url, status:type.toUpperCase(), info:item.info});
                        });
                    }
                    if (batch.action === 'complete') isDone = true;
                } catch (e) { await new Promise(r => setTimeout(r, 2000)); } // Retry delay
            }
        };

        // Start Concurrent Workers
        for(let k=0; k<CONCURRENCY_LIMIT; k++) workers.push(task());
        await Promise.all(workers);
        
        return { files: processed, sizeStr: sizeStr, url: targetUrl, name: init.sourceName, type: init.type };
    }

    // --- 5. SCHEDULE & UTILS ---
    window.refreshScheduleList = async () => {
        const c = document.getElementById('scheduleListContainer'); c.innerHTML = '<div style="text-align:center; padding:10px;">Loading...</div>';

            const res = await sendRequest({ action: 'get_schedule_list', pin: accessPinInput.value || '0000' });

                c.innerHTML = res.list.map(i => `

                        </div>

            } else c.innerHTML = '<div style="text-align:center;color:#666;padding:10px;">Belum ada jadwal tersimpan.</div>';

    document.getElementById('addScheduleBtn').addEventListener('click', async () => {

    window.delSched = async (id) => { if(confirm('Hapus jadwal ini?')) { await sendRequest({action:'delete_schedule_item', id:id, pin:accessPinInput.value}); refreshScheduleList(); }};
    window.showSchedDetail = (id) => {
        const s = activeSchedules.find(x=>x.id===id);
        if(s) Swal.fire({ title:s.label, html:`<div style="text-align:left; font-size:0.9rem;"><b>Links:</b> ${s.config.urls.length}<br><b>Dest:</b> <a href="${s.config.destUrl}" target="_blank">Folder</a><br><b>Mode:</b> ${s.config.mode}</div>`, background:'#222', color:'#fff' });
    };

    // Helpers
    async function sendRequest(payload) { const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) }); return await r.json(); }
    function getValidUrls() { return folderUrlsInput.value.split(/[\n,]+/).map(u => u.trim()).filter(u => u.startsWith('http') && !u.includes('script.google.com')); }
    function setUIState(s) {
        if(s==='running'){ submitBtn.style.display='none'; checkBtn.style.display='none'; stopBtn.style.display='block'; progressWrapper.style.display='block'; logArea.style.display='block'; }
        else { submitBtn.style.display='block'; checkBtn.style.display='block'; stopBtn.style.display='none'; }
    }
    function addLog(m, t) { logArea.innerHTML += `<div class="log-item log-${t}"><span class="log-icon">${getIcon(t)}</span><span>${m}</span></div>`; logArea.scrollTop=logArea.scrollHeight; }
    function addLogHTML(name, url, size, type, info) { 
        const div = document.createElement('div'); div.className = 'log-item log-'+type; 
        const link = url && url!=='#' ? `<a href="${url}" target="_blank" class="log-link">${name}</a>` : name;
        div.innerHTML = `<span class="log-icon">${getIcon(type)}</span><span style="flex:1;overflow:hidden;text-overflow:ellipsis;">${link} <span style="font-size:0.8em;opacity:0.7">(${info})</span></span><span style="font-size:0.75em; color:#888;">${size}</span>`; 
        logArea.appendChild(div); logArea.scrollTop=logArea.scrollHeight; 
    }
    function getIcon(t) { return t==='success'?'‚úÖ':t==='error'?'‚ùå':t==='skip'?'‚è©':t==='warning'?'‚ö†Ô∏è':'‚ÑπÔ∏è'; }
    function clearLog() { logArea.innerHTML = ''; }
    function updateProgress(p, t) { progressBar.style.width=p+"%"; document.getElementById('progressPercent').innerText=p+"%"; document.getElementById('progressText').innerText=t; }
    function startTimer() { const s = Date.now(); timerInterval = setInterval(() => { const d = Math.floor((Date.now()-s)/1000); timerDisplay.innerText = new Date(d*1000).toISOString().substr(11,8); }, 1000); }
    function stopTimer() { clearInterval(timerInterval); }
    function launchConfetti() { if(typeof confetti !== 'undefined') { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); } }
    function parseBytesToNum(s) { if (!s) return 0; var parts = s.split(' '), u = {'KB':1024,'MB':1024**2,'GB':1024**3}; return parseFloat(parts[0]) * (u[parts[1]]||1); }
    function formatBytes(b) { if(b===0)return '0 B'; var k=1024,i=Math.floor(Math.log(b)/Math.log(k)); return parseFloat((b/Math.pow(k,i)).toFixed(2))+' '+['B','KB','MB','GB','TB'][i]; }
    
    // UI Toggles
    function setMode(m) { 
        document.getElementById('advancedSection').style.display = m==='simple'?'none':'block'; 
        document.getElementById('btnSimple').className=m==='simple'?'mode-btn active':'mode-btn'; 
        document.getElementById('btnAdvance').className=m==='advance'?'mode-btn active':'mode-btn'; 
        document.getElementById('modeHighlighter').style.transform=m==='simple'?'translateX(0)':'translateX(100%)'; 
    }
    function toggleRenameInput() { document.getElementById('renameInputContainer').style.display = document.getElementById('duplicateMode').value.startsWith('rename')?'block':'none'; }

    // Init
    refreshScheduleList();
    tsParticles.load("tsparticles", { fpsLimit: 60, particles: { number: { value: 40 }, color: { value: "#ffffff" }, opacity: { value: 0.15 }, size: { value: 2 }, move: { enable: true, speed: 0.8 } } });
